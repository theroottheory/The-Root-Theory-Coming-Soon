<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Root Theory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
    }

    .menu-icon span {
      display: block;
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .center-text h1 {
      font-size: 3rem;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-background" autoplay muted loop>
    <source src="RootTheory.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Menu Icon (3 lines) -->
  <div class="menu-icon">
    <span>Products</span>
    <span>About</span>
    <span>Contact</span>
  </div>

  <!-- Centered Title (optional) -->
  <div class="center-text">
    <h1>The Root Theory</h1>
  </div>

</body>
</html>
