<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Root Theory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
      z-index: 11;
    }

    .menu-icon span {
      display: block;
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      transition: left 0.3s ease;
      z-index: 10;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .side-menu.open {
      left: 0;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 15px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      font-size: 3rem;
      letter-spacing: 2px;
      font-weight: bold;
      z-index: 1;
    }

    .word {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .word:nth-child(1) { animation-delay: 0.5s; }
    .word:nth-child(2) { animation-delay: 1.5s; }
    .word:nth-child(3) { animation-delay: 2.5s; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-background" autoplay muted loop>
    <source src="products-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Hamburger Menu Icon -->
  <div class="menu-icon" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Slide-in Side Menu -->
  <div class="side-menu" id="sideMenu">
    <a href="products.html">Products</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact Us</a>
  </div>

  <!-- Animated Title -->
  <div class="center-text">
    <div class="word">The</div>
    <div class="word">Root</div>
    <div class="word">Theory</div>
  </div>



  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }
  </script>

</body>
</html>
