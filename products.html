<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products – The Root Theory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: black;
      overflow: hidden;
      color: white;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s ease;
      z-index: 2;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .word {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .word:nth-child(1) { animation-delay: 0.5s; }
    .word:nth-child(2) { animation-delay: 1.2s; }
    .word:nth-child(3) { animation-delay: 1.9s; }
    .word:nth-child(4) { animation-delay: 2.6s; }
    .word:nth-child(5) { animation-delay: 3.3s; }
    .word:nth-child(6) { animation-delay: 4s; }
    .word:nth-child(7) { animation-delay: 4.7s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Video background -->
<video class="video-background" autoplay muted loop>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <!-- Back button -->
  <a href="index.html" class="back-btn">← Back to Home</a>

  <!-- Animated message -->
  <div class="center-text">
    <div class="word">Something</div>
    <div class="word">exciting</div>
    <div class="word">is</div>
    <div class="word">coming</div>
    <div class="word">this</div>
    <div class="word">summer</div>
    <div class="word">☀️</div>
  </div>

</body>
</html>
