<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - The Root Theory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      background-color: black;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 40px 60px;
      border: 2px solid white;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .message-box h1 {
      font-size: 2rem;
      animation: fadeInUp 1s ease-in-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Background video for Products page -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="products-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">← Back to Home</a>

  <!-- Static Message Box -->
  <div class="message-box">
    <h1>Something exciting is coming this summer ☀️</h1>
  </div>

</body>
</html>
